{% extends "layout.html" %}
{% block content %}
<h2>Search Results for "{{query}}":</h2>
{% for result in results %}

<div class="card" style="width:400px">
    <img class="card-img-top" src="https://www.artic.edu/iiif/2/{{result['image_id']}}/full/400,/0/default.jpg" alt="{{result['title']}}">
    <div class="card-body">
      <h4 class="card-title">{{result['title']}}</h4>
  <p class="card-text">{{result['artist_title']}}</p>
  <a href="https://www.artic.edu/artworks/{{result['id']}}" class="btn btn-dark">More Info</a>
      </p>
      
    </div>
  </div>

{% endfor %}
{% endblock %}
